<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Team Assignment</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #f4f4f9;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background: #2b2b3d;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            animation: fadeIn 1s ease-out;
        }

        h1, h2, h3 {
            color: #3da9fc;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-section, .assignment-section, .search-section, .default-assign-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 12px 0 8px;
            color: #f4f4f9;
        }

        input[type="number"], input[type="file"], input[type="text"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #3da9fc;
            background-color: #2b2b3d;
            color: #f4f4f9;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input[type="number"]:focus, input[type="file"]:focus, input[type="text"]:focus {
            border-color: #3da9fc;
            box-shadow: 0 0 8px rgba(61, 169, 252, 0.6);
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #3da9fc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1em;
            letter-spacing: 0.5px;
            outline: none;
        }

        button:hover {
            background-color: #3078b7;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(61, 169, 252, 0.3);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #2b2b3d;
            color: #f4f4f9;
            border-radius: 8px;
            overflow: hidden;
            animation: slideUp 0.7s ease-out;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #404057;
        }

        th {
            background-color: #3da9fc;
            color: #ffffff;
        }

        .team-section {
            margin-top: 30px;
        }

        .team-section h3 {
            text-align: center;
            color: #f4f4f9;
            margin-bottom: 10px;
        }

        .team-table {
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        button:hover {
            background-color: #3078b7;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(61, 169, 252, 0.3);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        input:focus, button:hover {
            box-shadow: 0 0 8px rgba(61, 169, 252, 0.6);
        }

        tbody tr:hover {
            background-color: rgba(61, 169, 252, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h1>Random độiiiiiiiiiii</h1>

        <div class="upload-section">
            <h2>Upload Student List (TXT)</h2>
            <input type="file" id="fileInput" accept=".txt">
            <button id="uploadButton">Upload</button>
        </div>

        <div class="default-assign-section">
            <h2>Thêm thành viên vào team</h2>
            <label for="defaultStudentID">Nhập mã số sinh viên:</label>
            <input type="text" id="defaultStudentID" placeholder="VD: 24730511">
            <label for="defaultTeam">Chọn team</label>
            <input type="number" id="defaultTeam" min="1" placeholder="Enter team number VD: 1">
            <button id="assignDefaultButton">Xác nhận</button>
            <button id="clearDefaultButton" style="margin-left: 0px;">Xóa dữ liệu trước đó</button>
        </div>

        <div id="teamTablesContainer" class="team-section">
        </div>

        <div class="assignment-section">
            <h2>Assign Remaining Students to Teams</h2>
            <label for="numTeams">Nhập vào số đội muốn có:</label>
            <input type="number" id="numTeams" min="1" required><br>
            <label for="numMembers">Số người mỗi đội:</label>
            <input type="number" id="numMembers" min="1" required><br>

            <button id="assignTeamsButton">Bắt đầu random</button>
            <button id="randomizeTeamsButton" style="margin-left: 0px;">Random lại</button>
        </div>

        <!-- Button to download CSV -->
        <button id="downloadCSVButton" style="margin-top: 20px;">Download danh sách team (.csv)</button>

        <div class="search-section">
            <h2>Tìm kiếm sinh viên:</h2>
            <label for="searchID">Nhập mã số sinh viên:</label>
            <input type="number" id="searchID">
            <button id="searchButton">Tìm kiếm</button>
            <p id="searchResult"></p>
        </div>
    </div>

    <script>
        let students = [];
        let defaultAssignments = {};

        document.getElementById('uploadButton').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please choose a file first.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const content = e.target.result;
                processTXT(content);
            };
            reader.readAsText(file);
        });

        function processTXT(content) {
            const lines = content.split('\n');
            students = [];
            defaultAssignments = {};

            lines.forEach(line => {
                const [studentID, ...fullNameParts] = line.trim().split(/\s+/);
                const studentName = fullNameParts.join(' ');

                if (studentID && studentName) {
                    students.push({ id: studentID.trim(), name: studentName.trim(), team: null });
                }
            });

            displayTeams();
        }

        function displayTeams() {
            const teamTablesContainer = document.getElementById("teamTablesContainer");
            teamTablesContainer.innerHTML = '';

            let teams = {};

            students.forEach(student => {
                const teamNum = student.team ? student.team : 'Unassigned';
                if (!teams[teamNum]) {
                    teams[teamNum] = [];
                }
                teams[teamNum].push(student);
            });

            for (let team in teams) {
                const table = document.createElement('table');
                table.className = 'team-table';

                const headerRow = document.createElement('tr');
                const header1 = document.createElement('th');
                header1.textContent = `Team ${team}`;
                headerRow.appendChild(header1);

                const header2 = document.createElement('th');
                header2.textContent = 'Student Name';
                headerRow.appendChild(header2);

                table.appendChild(headerRow);

                teams[team].forEach(student => {
                    const row = document.createElement('tr');
                    const cell1 = document.createElement('td');
                    cell1.textContent = student.id;
                    row.appendChild(cell1);

                    const cell2 = document.createElement('td');
                    cell2.textContent = student.name;
                    row.appendChild(cell2);

                    table.appendChild(row);
                });

                teamTablesContainer.appendChild(table);
            }
        }

        document.getElementById('assignDefaultButton').addEventListener('click', function () {
            const defaultStudentID = document.getElementById('defaultStudentID').value.trim();
            const defaultTeam = document.getElementById('defaultTeam').value.trim();

            if (!defaultStudentID || !defaultTeam) {
                alert("Please fill in both the student ID and team number.");
                return;
            }

            defaultAssignments[defaultStudentID] = defaultTeam;
            assignTeams();
        });

        document.getElementById('clearDefaultButton').addEventListener('click', function () {
            defaultAssignments = {};
            assignTeams();
        });

        document.getElementById('assignTeamsButton').addEventListener('click', function () {
            assignTeams();
        });

        function assignTeams() {
            const numTeams = parseInt(document.getElementById('numTeams').value);
            const numMembers = parseInt(document.getElementById('numMembers').value);

            if (!numTeams || !numMembers || students.length === 0) {
                alert("Please enter valid team numbers and members.");
                return;
            }

            // Reset previous team assignments
            students.forEach(student => {
                student.team = null;
            });

            let teamCount = 1;
            let studentIndex = 0;

            // Assign default students to teams first
            Object.keys(defaultAssignments).forEach(mssv => {
                const student = students.find(s => s.id === mssv);
                if (student) {
                    student.team = defaultAssignments[mssv];
                }
            });

            // Randomly assign remaining students
            const unassignedStudents = students.filter(s => !s.team);
            unassignedStudents.sort(() => Math.random() - 0.5);

            unassignedStudents.forEach(student => {
                student.team = teamCount;
                studentIndex++;

                if (studentIndex >= numMembers) {
                    teamCount++;
                    studentIndex = 0;
                }

                if (teamCount > numTeams) {
                    teamCount = 1;
                }
            });

            displayTeams();
        }

        // Search functionality
        document.getElementById('searchButton').addEventListener('click', function () {
            const searchID = document.getElementById('searchID').value.trim();
            const result = students.find(student => student.id === searchID);

            if (result) {
                document.getElementById('searchResult').textContent = `${result.name} is assigned to Team ${result.team}`;
            } else {
                document.getElementById('searchResult').textContent = "No student found with that MSSV.";
            }
        });

        // Randomize teams functionality
        document.getElementById('randomizeTeamsButton').addEventListener('click', function () {
            assignTeams();
        });

        // Function to convert students array to CSV format
        function generateCSV(students) {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "MSSV,Student Name,Team\n"; // CSV header

            students.forEach(student => {
                let row = `${student.id},${student.name},${student.team || 'Unassigned'}`; // Handle unassigned students
                csvContent += row + "\n";
            });

            return csvContent;
        }

        // Trigger CSV download
        document.getElementById('downloadCSVButton').addEventListener('click', function () {
            if (students.length === 0) {
                alert("No students available to download.");
                return;
            }

            // Generate CSV content
            const csvContent = generateCSV(students);

            // Create a download link
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "team_assignments.csv");

            // Append the link to the body and trigger the download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>

</html>
